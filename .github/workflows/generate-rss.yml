name: Update Nurubian Rss Feed

on:
  schedule:
    - cron: '0 0 */3 * *'
  workflow_dispatch:
   
jobs:
  update-news-links:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - uses: oleksiyrudenko/gha-git-credentials@v2-latest
      with:
          token: '${{ secrets.GITHUB_TOKEN }}'

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - uses: pnpm/action-setup@v4
      name: Install pnpm
      with:
        version: 8
        run_install: false

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - uses: actions/cache@v4
      name: Setup pnpm cache
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
            ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      run: pnpm install

    - name: 'Compile TS files ğŸ„'
      run: pnpm run build
    - name: Update Rss Feeds and Archive ğŸ¦„
      run: |
          node dist/index.js
    - name: Verify Changed files ğŸ’
      uses: tj-actions/verify-changed-files@v8.3
      id: verify-changed-files
      with:
          files: |
              data
    - name: commit & Push changes ğŸ’¾
      if: steps.verify-changed-files.outputs.files_changed == 'true'
      run: |
          # Stage the file, commit and push
          git pull
          git add data
          git commit -m "update changelog news links"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}